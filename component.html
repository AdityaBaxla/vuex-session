<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <title>Vuex Demo</title>
</head>

<body>
    <div id="app"></div>

</body>
<script>
    // global registration

    // Vue.component("test-comp", {
    //     template: `<h1>THIS IS COMPONENT`,
    // })


    const comp = {
        template: `<h1>local component</h1>`,
    }

    new Vue({
        el: "#app",
        template: `<div>
            <local-comp />
            </div>
        `,
        components: { 'local-comp': comp }
    })



</script>

</html>
